<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <!-- Se usa el *ngFor para imprimir todos los items que vengan en historial y las
    llaves son para accede al valor -->

    <!-- Los pipes se representan por | y sirven para manipuar visualmente la informacion  -->

    <a
      *ngFor="let item of historial"
      (click)="buscar(item)"
      href="#"
      class="list-group-item list-group-item-action"
      >{{ item | titlecase }}</a
    >
  </div>
</div>
